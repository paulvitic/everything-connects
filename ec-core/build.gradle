jar {
    manifest {
        instruction 'Bundle-Activator', 'net.ec.cse.core.osgi.CoreActivator'
    }
}

task copyJarToFelix(type: Copy) {
    from 'build/libs/' + project.name + '-' + project.version + '.jar'
    into '../dist-ec-felix/bundle/ec'
}

task copyJarToKnopflerfish(type: Copy) {
    from 'build/libs/' + project.name + '-' + project.version + '.jar'
    into '../dist-ec-knopflerfish/jars/ec'
}

task copyJarToFrameworks {
    dependsOn copyJarToFelix, copyJarToKnopflerfish
}

